<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    -->

    <title>上海大潮电子技术有限公司</title>

    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/semantic-ui/2.2.9/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/semantic-ui/2.2.9/semantic.min.js"></script>
    <style type="text/css">




        /*
                img{ width: 100%; height: auto;max-width: 100%; display: block; }
        */



        .hidden.menu {
            display: none;
        }

        .masthead.segment {
            min-height: 700px;
            padding: 1em 0em;
        }
        .masthead .logo.item img {
            margin-right: 1em;
        }
        .masthead .ui.menu .ui.button {
            margin-left: 0.5em;
        }
        .masthead h1.ui.header {
            margin-top: 3em;
            margin-bottom: 0em;
            font-size: 4em;
            font-weight: normal;
        }
        .masthead h2 {
            font-size: 1.7em;
            font-weight: normal;
        }

        .ui.vertical.stripe {
            padding: 8em 0em;
        }
        .ui.vertical.stripe h3 {
            font-size: 2em;
        }
        .ui.vertical.stripe .button + h3,
        .ui.vertical.stripe p + h3 {
            margin-top: 3em;
        }
        .ui.vertical.stripe .floated.image {
            clear: both;
        }
        .ui.vertical.stripe p {
            font-size: 1.33em;
        }
        .ui.vertical.stripe .horizontal.divider {
            margin: 3em 0em;
        }

        .quote.stripe.segment {
            padding: 0em;
        }
        .quote.stripe.segment .grid .column {
            padding-top: 5em;
            padding-bottom: 5em;
        }

        .footer.segment {
            padding: 5em 0em;
        }

        .secondary.pointing.menu .toc.item {
            display: none;
        }

        @media only screen and (max-width: 700px) {
            .ui.fixed.menu {
                display: none !important;
            }
            .secondary.pointing.menu .item,
            .secondary.pointing.menu .menu {
                display: none;
            }
            .secondary.pointing.menu .toc.item {
                display: block;
            }
            .masthead.segment {
                min-height: 350px;
            }
            .masthead h1.ui.header {
                font-size: 2em;
                margin-top: 1.5em;
            }
            .masthead h2 {
                margin-top: 0.5em;
                font-size: 1.5em;
            }
        }


    </style>


    <script>
        $(document)
            .ready(function() {

                // fix menu when passed
                $('.masthead')
                    .visibility({
                        once: false,
                        onBottomPassed: function() {
                            $('.fixed.menu').transition('fade in');
                        },
                        onBottomPassedReverse: function() {
                            $('.fixed.menu').transition('fade out');
                        }
                    })
                ;

                // create sidebar and attach to menu open
                $('.ui.sidebar')
                    .sidebar('attach events', '.toc.item')
                ;


                $('#myh1').addClass('animated flip');

            })
        ;
    </script>
</head>
<body>

<!-- Page Contents -->
<div class="pusher">
    <div class="ui inverted vertical  masthead center aligned segment" style="height: 100%;background: whitesmoke">

        <div class="ui  container">
            <div style="float: left;"><img src="images/logo.png"></div>
            <div class="ui large secondary pointing menu" style="margin-left: 50%;font-family: 微软雅黑">
                <a class="toc item">
                    <i class="sidebar icon"></i>
                </a>
                <a class="item">欢&nbsp;&nbsp;&nbsp;&nbsp;迎</a>
                <a class="active item" href="companyinfo.html">走进大潮</a>
                <a class="item" href="products.html">产品介绍</a>
                <a class="item">公司动态</a>
                <a class="item">招贤纳士</a>
                <a class="item">联系我们</a>

            </div>
        </div>

        <div id="mainDiv" class="ui container" style="width:100%;height:663px;">

        </div>

        <div id="videoDiv" style="display: none">
            <video src="video/zhjt.mp4" controls="controls" poster="video/poster.jpg" preload="auto">您的浏览器不支持视频播放。</video>
            <div id="closeBtn" class="ui small primary button">关闭视频</div>
        </div>

        <div class="ui three column grid" style="margin: 5px">
            <div class="column" >
                <div class="ui segment">
                    最新产品
                    <div class="column">
                        <img src="images/vm52.png">
                        <p>VM52出租车一体式车载终端设备</p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment">
                    走进大潮
                    <div class="column">
                        <img src="images/logo.jpg">
                        <p>科学创新，诚信务实</p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment">
                    联系我们
                    <div class="column">
                        <img src="images/contact.png">
                        <p>地址：上海市嘉定区安亭镇 电话：021-58888888</p>
                    </div>
                </div>
            </div>
        </div>


        <!--
                <img src="assets/images/logo.png" class="ui centered mini image">
        -->
        <div class="ui horizontal small divided link list">
            <a class="item" href="#">网站地图</a>
            <a class="item" href="#">联系我们</a>
            <a class="item" href="#">使用条款</a>
            <a class="item" href="#">隐私条款</a>
        </div>

    </div>




</div>

</body>
<script>
    $("#videoBtn").click(function () {
        $("#mainDiv").hide();

        $("#videoDiv").fadeIn();
    });
    $("#closeBtn").click(function () {

        $("#videoDiv").hide();
        $("#mainDiv").slideDown();

    })
</script>

</html>
